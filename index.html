<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      width: 320px;
      padding: 40px 30px;
      text-align: center;
    }

    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #dbdbdb;
      background: #fafafa;
      border-radius: 3px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1877f2;
    }

    .or {
      margin: 20px 0;
      font-size: 13px;
      color: #8e8e8e;
    }

    .facebook {
      color: #385185;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
    }

    .forgot {
      display: block;
      margin-top: 15px;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <div class="logo">Instagram</div>

    <form>
      <input type="text" placeholder="Phone number, username, or email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="or">OR</div>

    <a href="#" class="facebook">Log in with Facebook</a>
    <a href="#" class="forgot">Forgot password?</a>
  </div>

</body>
</html>
